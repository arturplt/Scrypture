<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mobile Modal Test</title>
    <style>
        :root {
            --color-bg-primary: #23211a;
            --color-bg-secondary: #2d2b22;
            --color-accent-gold: #b6a432;
            --color-text-primary: #e8e5d2;
            --spacing-xs: 4px;
            --spacing-sm: 6px;
            --spacing-md: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            min-height: 100vh;
            min-height: calc(var(--vh, 1vh) * 100);
            min-height: calc(var(--mobile-vh, 100vh));
            padding: var(--spacing-md);
        }

        .test-button {
            background: var(--color-accent-gold);
            color: var(--color-bg-primary);
            border: none;
            padding: var(--spacing-md);
            font-family: inherit;
            cursor: pointer;
            margin: var(--spacing-sm);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            height: calc(var(--mobile-vh, 100vh));
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: var(--spacing-md);
        }

        .modal {
            background: var(--color-bg-secondary);
            border: 4px solid var(--color-accent-gold);
            border-radius: 0;
            max-width: 90vw;
            max-height: 80vh;
            max-height: calc(80 * var(--vh, 1vh));
            max-height: calc(80 * var(--mobile-vh, 1vh));
            width: 100%;
            padding: var(--spacing-md);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
            border-bottom: 2px solid var(--color-accent-gold);
            padding-bottom: var(--spacing-sm);
        }

        .close-button {
            background: none;
            border: 2px solid var(--color-accent-gold);
            color: var(--color-accent-gold);
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-family: inherit;
        }

        .debug-info {
            position: fixed;
            top: var(--spacing-md);
            right: var(--spacing-md);
            background: rgba(0, 0, 0, 0.8);
            padding: var(--spacing-sm);
            font-size: 12px;
            border: 1px solid var(--color-accent-gold);
        }

        @media (max-width: 768px) {
            .modal-overlay {
                padding: var(--spacing-xs);
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                min-height: calc(var(--vh, 1vh) * 100);
                min-height: calc(var(--mobile-vh, 100vh));
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }

            .modal {
                max-width: 100%;
                max-height: 85vh;
                max-height: calc(85 * var(--vh, 1vh));
                max-height: calc(85 * var(--mobile-vh, 1vh));
                width: 100%;
                margin: 0;
                position: relative;
            }
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <div>Viewport: <span id="viewport-size"></span></div>
        <div>Screen: <span id="screen-size"></span></div>
        <div>--vh: <span id="vh-value"></span></div>
        <div>--mobile-vh: <span id="mobile-vh-value"></span></div>
    </div>

    <h1>Mobile Modal Test</h1>
    <p>This page tests modal positioning on mobile devices.</p>
    
    <button class="test-button" onclick="showModal()">Show Test Modal</button>
    <button class="test-button" onclick="updateViewportInfo()">Update Debug Info</button>

    <div id="modal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h2>Test Modal</h2>
                <button class="close-button" onclick="hideModal()">×</button>
            </div>
            <div>
                <p>This modal should be centered on the screen.</p>
                <p>If you're on mobile, it should appear in the center of the viewport, not at the top.</p>
                <p>Current viewport height: <span id="modal-vh"></span></p>
                <p>Modal position: <span id="modal-position"></span></p>
            </div>
        </div>
    </div>

    <script>
        // Mobile viewport height fix
        function initializeMobileViewportFix() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (!isMobile) return;

            const setViewportHeight = () => {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
                document.documentElement.style.setProperty('--mobile-vh', `${window.innerHeight}px`);
                
                console.log('Mobile viewport fix applied:', {
                    innerHeight: window.innerHeight,
                    vh: vh,
                    cssVh: getComputedStyle(document.documentElement).getPropertyValue('--vh')
                });
            };

            setViewportHeight();
            window.addEventListener('resize', setViewportHeight);
            window.addEventListener('orientationchange', () => {
                setTimeout(setViewportHeight, 100);
            });

            return () => {
                window.removeEventListener('resize', setViewportHeight);
                window.removeEventListener('orientationchange', setViewportHeight);
            };
        }

        function updateViewportInfo() {
            document.getElementById('viewport-size').textContent = `${window.innerWidth} × ${window.innerHeight}`;
            document.getElementById('screen-size').textContent = `${screen.width} × ${screen.height}`;
            document.getElementById('vh-value').textContent = getComputedStyle(document.documentElement).getPropertyValue('--vh');
            document.getElementById('mobile-vh-value').textContent = getComputedStyle(document.documentElement).getPropertyValue('--mobile-vh');
        }

        function showModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'flex';
            
            // Update modal debug info
            document.getElementById('modal-vh').textContent = `${window.innerHeight}px`;
            const modalElement = modal.querySelector('.modal');
            const rect = modalElement.getBoundingClientRect();
            document.getElementById('modal-position').textContent = `top: ${rect.top}px, left: ${rect.left}px`;
        }

        function hideModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Initialize
        initializeMobileViewportFix();
        updateViewportInfo();
        
        // Update on resize
        window.addEventListener('resize', updateViewportInfo);
        
        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideModal();
            }
        });
    </script>
</body>
</html>
