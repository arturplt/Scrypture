<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Cache Refresh - Scrypture</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a2e;
            color: #eee;
            padding: 2rem;
        }
        .container {
            background: #16213e;
            border: 2px solid #667eea;
            padding: 2rem;
            border-radius: 8px;
            max-width: 800px;
            margin: 0 auto;
        }
        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            margin: 8px;
        }
        .button:hover {
            background: #5a67d8;
        }
        .button.danger {
            background: #e53e3e;
        }
        .button.danger:hover {
            background: #c53030;
        }
        .log {
            background: #2d3748;
            border: 1px solid #4a5568;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
        .success { color: #68d391; }
        .error { color: #fc8181; }
        .warning { color: #f6e05e; }
        .info { color: #63b3ed; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔄 Force Cache Refresh - Scrypture</h1>
        <p>Use this page to force refresh the deployed site and clear all caches.</p>
        
        <div>
            <button class="button" onclick="clearAllCaches()">Clear All Caches</button>
            <button class="button" onclick="updateServiceWorker()">Update Service Worker</button>
            <button class="button" onclick="clearLocalStorage()">Clear Local Storage</button>
            <button class="button danger" onclick="nuclearOption()">Nuclear Option (All)</button>
        </div>
        
        <div class="log" id="log"></div>
        
        <div>
            <h3>After clearing caches:</h3>
            <ol>
                <li>Go to your main app: <a href="/" style="color: #667eea;">scrypture.app</a></li>
                <li>Test the character creation page</li>
                <li>Verify no payment method suggestions appear</li>
            </ol>
        </div>
    </div>

    <script>
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${timestamp}] ${message}`;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }
        
        function clearAllCaches() {
            addLog('🗑️ Clearing all caches...', 'info');
            
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    addLog(`Found ${names.length} caches to clear`, 'info');
                    
                    return Promise.all(
                        names.map(function(name) {
                            addLog(`Deleting cache: ${name}`, 'info');
                            return caches.delete(name);
                        })
                    );
                }).then(function() {
                    addLog('✅ All caches cleared successfully!', 'success');
                }).catch(function(error) {
                    addLog(`❌ Error clearing caches: ${error}`, 'error');
                });
            } else {
                addLog('⚠️ Cache API not supported', 'warning');
            }
        }
        
        function updateServiceWorker() {
            addLog('🔄 Updating service worker...', 'info');
            
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    addLog(`Found ${registrations.length} service worker registrations`, 'info');
                    
                    registrations.forEach(function(registration) {
                        addLog(`Updating service worker: ${registration.scope}`, 'info');
                        registration.update();
                    });
                    
                    addLog('✅ Service worker update initiated!', 'success');
                });
            } else {
                addLog('⚠️ Service Worker not supported', 'warning');
            }
        }
        
        function clearLocalStorage() {
            addLog('🗑️ Clearing localStorage...', 'info');
            
            try {
                localStorage.clear();
                addLog('✅ localStorage cleared!', 'success');
            } catch (error) {
                addLog(`❌ Error clearing localStorage: ${error}`, 'error');
            }
            
            addLog('🗑️ Clearing sessionStorage...', 'info');
            
            try {
                sessionStorage.clear();
                addLog('✅ sessionStorage cleared!', 'success');
            } catch (error) {
                addLog(`❌ Error clearing sessionStorage: ${error}`, 'error');
            }
        }
        
        function nuclearOption() {
            addLog('☢️ Nuclear option activated - clearing everything...', 'warning');
            
            clearAllCaches();
            updateServiceWorker();
            clearLocalStorage();
            
            setTimeout(() => {
                addLog('🔄 Reloading page in 3 seconds...', 'info');
                setTimeout(() => {
                    window.location.reload(true);
                }, 3000);
            }, 1000);
        }
        
        // Auto-run on page load
        window.addEventListener('load', function() {
            addLog('🚀 Cache refresh tool loaded', 'success');
            addLog('Click buttons above to clear caches', 'info');
        });
    </script>
</body>
</html>
