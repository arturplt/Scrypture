<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas 32x32 Image Viewer</title>
    <style>
        body {
            background: #181818;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pixel-art-canvas {
            display: block;
            width: 384px;
            height: 384px;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            box-shadow: 0 0 24px #000a;
        }
    </style>
</head>
<body>
    <canvas id="atlasCanvas" class="pixel-art-canvas"></canvas>
    <script>
    const dpr = window.devicePixelRatio || 1;
    const canvas = document.getElementById('atlasCanvas');
    canvas.width = 384 * dpr;
    canvas.height = 384 * dpr;
    canvas.style.width = "384px";
    canvas.style.height = "384px";

    const ctx = canvas.getContext('2d');
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    ctx.imageSmoothingEnabled = false;

    const img = new Image();
    img.onload = function() {
        ctx.drawImage(img, 0, 0, 384, 384, 0, 0, 384, 384);
    };
    img.src = "Atlases/Atlas 32x32 384x384.png";
    </script>
</body>
</html>
