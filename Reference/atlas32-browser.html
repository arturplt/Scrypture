<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, initial-scale=1.0">
    <title>Atlas 32x32 Browser</title>
    <style>
        body {
            background: #3a211a;
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            margin: 0;
            padding: 0;
            image-rendering: crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: pixelated;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 32px;
            padding: 32px;

            margin: 0 auto;
        }
        .atlas-container {
            position: relative;
            width: 384px;
            height: 384px;
            box-shadow: 0 0 24px #000a;
            border: 0px solid #b6a432;
            background: #2a1812;
            flex-shrink: 0;
        }
        .atlas-img {
            display: block;
            position: absolute;
            top: 0; left: 0;
            width: 384px;
            height: 384px;
            image-rendering: crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: pixelated;
            image-rendering: -webkit-optimize-contrast;
            background: #1a1a1a;
            z-index: 0;
            pointer-events: none;
            transform: translateZ(0);
        }
        .tile-grid {
            position: absolute;
            top: 0; left: 0;
            width: 384px;
            height: 384px;
            pointer-events: none;
        }
        .tile {
            position: absolute;
            width: 32px;
            height: 32px;
            box-sizing: border-box;
            border: 0px solid transparent;
            pointer-events: auto;
            cursor: pointer;
        }
        .tile.selected {
            border: 1px solid #b6a432;
            box-shadow: 0 0 8px #b6a43288;
            z-index: 2;
        }
        .preview-container {
            background: #2a1812;
            border: 4px solid #b6a432;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 0 24px #000a;
            min-width: 200px;
        }
        .preview-title {
            text-align: center;
            font-size: 14px;
            color: #b6a432;
            margin-bottom: 16px;
        }
        .preview-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            align-items: center;
        }
        .preview-item {
            text-align: center;
        }
        .preview-label {
            font-size: 10px;
            color: #fff;
            margin-bottom: 8px;
        }
        .preview-canvas {
            border: 2px solid #b6a432;
            background: #1a1a1a;
            image-rendering: crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: pixelated;
            image-rendering: -webkit-optimize-contrast;
            transform: translateZ(0);
        }
        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            background: #b6a432;
            color: #3a211a;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            box-shadow: 0 2px 8px #000a;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }
        .notification.show {
            opacity: 1;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1 style="text-align:center; margin-top:24px; font-size:18px; color:#b6a432;">Atlas 32x32 Browser<br><span style="font-size:12px; color:#fff;">(400x400, 32x32 tiles)</span></h1>
    <div style="text-align:center; margin-bottom:12px;">
        <button id="bgSwitchBtn" style="font-family:inherit; font-size:13px; padding:6px 18px; border-radius:6px; border:2px solid #b6a432; background:#2a1812; color:#b6a432; cursor:pointer;">Background: Black</button>
    </div>
    <div class="main-container">
        <div class="atlas-container">
            <img src="Atlases/Atlas 32x32 384x384.png" class="atlas-img" alt="Atlas 32x32 384x384">
            <div class="tile-grid" id="tileGrid"></div>
        </div>
        <div class="preview-container">
            <div class="preview-title">Tile Preview</div>
            <div class="preview-grid">
                <div class="preview-item">
                    <div class="preview-label">1x (32x32)</div>
                    <canvas class="preview-canvas" id="preview1x" width="32" height="32"></canvas>
                </div>
                <div class="preview-item">
                    <div class="preview-label">2x (64x64)</div>
                    <canvas class="preview-canvas" id="preview2x" width="64" height="64"></canvas>
                </div>
                <div class="preview-item">
                    <div class="preview-label">4x (128x128)</div>
                    <canvas class="preview-canvas" id="preview4x" width="128" height="128"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="notification" id="notification"></div>
    <script>
    const gridW = 12, gridH = 12, tileSize = 32;
    const tileGrid = document.getElementById('tileGrid');
    let selectedTile = null;
    let atlasImage = null;

    // Load atlas image
    const img = new Image();
    img.onload = function() {
        atlasImage = img;
    };
    img.src = 'Atlases/Atlas 32x32 384x384.png';

    // Create grid overlay
    for (let y = 0; y < gridH; y++) {
        for (let x = 0; x < gridW; x++) {
            const tile = document.createElement('div');
            tile.className = 'tile';
            tile.style.left = (x * tileSize) + 'px';
            tile.style.top = (y * tileSize) + 'px';
            tile.dataset.x = x;
            tile.dataset.y = y;
            tile.addEventListener('click', function(e) {
                e.stopPropagation();
                if (selectedTile) selectedTile.classList.remove('selected');
                tile.classList.add('selected');
                selectedTile = tile;
                const pos = `32x32 400x400: ${x},${y}`;
                copyToClipboard(pos);
                showNotification(`Copied: ${pos}`);
                updatePreview(x, y);
            });
            tileGrid.appendChild(tile);
        }
    }

    function updatePreview(x, y) {
        if (!atlasImage) return;
        
        const preview1x = document.getElementById('preview1x');
        const preview2x = document.getElementById('preview2x');
        const preview4x = document.getElementById('preview4x');
        
        const ctx1x = preview1x.getContext('2d');
        const ctx2x = preview2x.getContext('2d');
        const ctx4x = preview4x.getContext('2d');
        
        // Disable image smoothing for pixel art
        ctx1x.imageSmoothingEnabled = false;
        ctx2x.imageSmoothingEnabled = false;
        ctx4x.imageSmoothingEnabled = false;
        
        // Clear canvases
        ctx1x.clearRect(0, 0, 32, 32);
        ctx2x.clearRect(0, 0, 64, 64);
        ctx4x.clearRect(0, 0, 128, 128);
        
        // Draw tile at different scales
        ctx1x.drawImage(atlasImage, x * 32, y * 32, 32, 32, 0, 0, 32, 32);
        ctx2x.drawImage(atlasImage, x * 32, y * 32, 32, 32, 0, 0, 64, 64);
        ctx4x.drawImage(atlasImage, x * 32, y * 32, 32, 32, 0, 0, 128, 128);
    }

    function copyToClipboard(text) {
        if (navigator.clipboard) {
            navigator.clipboard.writeText(text);
        } else {
            // fallback
            const ta = document.createElement('textarea');
            ta.value = text;
            document.body.appendChild(ta);
            ta.select();
            document.execCommand('copy');
            document.body.removeChild(ta);
        }
    }

    function showNotification(msg) {
        const note = document.getElementById('notification');
        note.textContent = msg;
        note.classList.add('show');
        setTimeout(() => note.classList.remove('show'), 1500);
    }

    // Deselect on background click
    document.querySelector('.atlas-container').addEventListener('click', function() {
        if (selectedTile) selectedTile.classList.remove('selected');
        selectedTile = null;
    });

    // Background color cycling logic
    const bgColors = [
        {name: 'Black', color: '#1a1a1a'},
        {name: 'Grey', color: '#888'},
        {name: 'White', color: '#fff'}
    ];
    let bgIndex = 0;
    const bgSwitchBtn = document.getElementById('bgSwitchBtn');
    const atlasContainer = document.querySelector('.atlas-container');
    const atlasImg = document.querySelector('.atlas-img');
    function setAtlasBg(index) {
        const bg = bgColors[index];
        atlasContainer.style.background = bg.color;
        atlasImg.style.background = bg.color;
        bgSwitchBtn.textContent = `Background: ${bg.name}`;
        // Update preview canvas backgrounds
        document.querySelectorAll('.preview-canvas').forEach(canvas => {
            canvas.style.background = bg.color;
        });
    }
    bgSwitchBtn.addEventListener('click', function() {
        bgIndex = (bgIndex + 1) % bgColors.length;
        setAtlasBg(bgIndex);
    });
    // Set initial background
    setAtlasBg(bgIndex);
    </script>
</body>
</html>
