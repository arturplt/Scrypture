<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrypture - Force Refresh</title>
    <style>
        body {
            font-family: 'Press Start 2P', monospace;
            background: #23211a;
            color: #e8e5d2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            font-size: 12px;
        }
        .container {
            background: #2d2b22;
            border: 4px solid #b6a432;
            padding: 2rem;
            border-radius: 0px;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(182, 164, 50, 0.6);
        }
        .beaver-icon {
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #b6a432;
            border: 2px solid #b6a432;
            border-radius: 0px;
            margin: 0 auto 1rem;
            animation: beaverBounce 2s ease-in-out infinite;
        }
        .loading {
            font-size: 12px;
            margin-bottom: 1rem;
            color: #b6a432;
        }
        .progress {
            background: #1a1812;
            border: 2px solid #39362a;
            height: 4px;
            border-radius: 0px;
            overflow: hidden;
            margin: 1rem 0;
        }
        .progress-bar {
            background: #b6a432;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
        .log {
            background: #1a1812;
            border: 2px solid #39362a;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0px;
            font-size: 8px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
        }
        @keyframes beaverBounce {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                box-shadow: 0 0 8px rgba(182, 164, 50, 0.5);
            }
            25% {
                transform: scale(1.1) rotate(-5deg);
                box-shadow: 0 0 16px rgba(182, 164, 50, 0.8);
            }
            50% {
                transform: scale(1.15) rotate(0deg);
                box-shadow: 0 0 20px rgba(182, 164, 50, 1);
            }
            75% {
                transform: scale(1.1) rotate(5deg);
                box-shadow: 0 0 16px rgba(182, 164, 50, 0.8);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="beaver-icon">
            <img 
                src="/assets/Icons/beaver_32.png" 
                alt="B√≥br" 
                style="
                    width: 32px;
                    height: 32px;
                    filter: brightness(0) saturate(100%) invert(1);
                "
            />
        </div>
        <h1>üßπ Scrypture Cache Refresh</h1>
        <div class="loading" id="status">Initializing cache clearing...</div>
        <div class="progress">
            <div class="progress-bar" id="progress"></div>
        </div>
        <div class="log" id="log"></div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const progressEl = document.getElementById('progress');
        const logEl = document.getElementById('log');
        
        let progress = 0;
        
        function updateStatus(message) {
            statusEl.textContent = message;
            logEl.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        function updateProgress(percent) {
            progress = percent;
            progressEl.style.width = percent + '%';
        }
        
        async function clearAllCaches() {
            try {
                updateStatus('üîç Checking for service workers...');
                updateProgress(10);
                
                // Unregister all service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    updateStatus(`üìã Found ${registrations.length} service worker(s)`);
                    
                    for (const registration of registrations) {
                        await registration.unregister();
                        updateStatus(`üîß Unregistered service worker: ${registration.scope}`);
                    }
                }
                updateProgress(30);
                
                // Clear all caches
                updateStatus('üóÇÔ∏è Clearing browser caches...');
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    updateStatus(`üì¶ Found ${cacheNames.length} cache(s): ${cacheNames.join(', ')}`);
                    
                    for (const cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        updateStatus(`üóëÔ∏è Deleted cache: ${cacheName}`);
                    }
                }
                updateProgress(60);
                
                // Clear storage
                updateStatus('üíæ Clearing localStorage...');
                localStorage.clear();
                updateStatus('üíæ Clearing sessionStorage...');
                sessionStorage.clear();
                updateProgress(80);
                
                updateStatus('‚úÖ Cache clearing complete!');
                updateProgress(100);
                
                // Redirect to main app
                updateStatus('üîÑ Redirecting to Scrypture in 3 seconds...');
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
                
            } catch (error) {
                updateStatus(`‚ùå Error: ${error.message}`);
                console.error('Cache clearing error:', error);
            }
        }
        
        // Start the process
        setTimeout(clearAllCaches, 1000);
    </script>
</body>
</html>
