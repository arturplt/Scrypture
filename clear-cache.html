<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cache - Scrypture</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a2e;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: #16213e;
            border: 2px solid #667eea;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
        }
        .status {
            font-size: 1.2em;
            margin-bottom: 1rem;
        }
        .log {
            background: #0f1419;
            border: 1px solid #333;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            font-size: 0.9em;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }
        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 8px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: #764ba2;
        }
        .button:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Clear Cache</h1>
        <div class="status" id="status">Click the button below to clear all caches</div>
        <div class="log" id="log"></div>
        <button class="button" id="clearBtn" onclick="clearAllCaches()">Clear All Caches</button>
        <button class="button" onclick="window.location.href='/'">Go to App</button>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const logEl = document.getElementById('log');
        const clearBtn = document.getElementById('clearBtn');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logEl.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        async function clearAllCaches() {
            clearBtn.disabled = true;
            statusEl.textContent = 'Clearing caches...';
            
            try {
                log('üîç Starting cache clearing process...');
                
                // Unregister all service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    log(`üìã Found ${registrations.length} service worker(s)`);
                    
                    for (const registration of registrations) {
                        await registration.unregister();
                        log(`üîß Unregistered service worker: ${registration.scope}`);
                    }
                }
                
                // Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    log(`üì¶ Found ${cacheNames.length} cache(s): ${cacheNames.join(', ')}`);
                    
                    for (const cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        log(`üóëÔ∏è Deleted cache: ${cacheName}`);
                    }
                }
                
                // Clear storage
                log('üíæ Clearing localStorage...');
                localStorage.clear();
                log('üíæ Clearing sessionStorage...');
                sessionStorage.clear();
                
                log('‚úÖ All caches cleared successfully!');
                statusEl.textContent = 'Caches cleared! Redirecting...';
                
                // Redirect to main app
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
                statusEl.textContent = 'Error clearing caches';
                clearBtn.disabled = false;
            }
        }
        
        // Auto-clear on page load if URL has parameter
        if (window.location.search.includes('auto=1')) {
            setTimeout(clearAllCaches, 1000);
        }
    </script>
</body>
</html>
